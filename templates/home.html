      <br><br>
      <h1 class="header center" style="font-family: 'Bebas Neue', cursive; color: #ff5722 ;">MEDICAL INSURANCE PRICE PREDICTION</h1>
      <div class="row center">
        <h5 class="header col s12 light black-text" style="font-family: 'Saira Condensed', sans-serif;">Enter your credentials and predict the cost of your Medical Insurance:
        <br>
        </h5>
      </div>  
      

<div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name" style="font-size: 20px; color: #626567;"><b>Age:</b></label>
            <br>
            <input placeholder="Age" name="age" id="age" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="_name" style="font-size: 20px; color: #626567;"><b>Gender:</b></label>
            <br>
            <input id="_name" name="Gender" placeholder="0 - Male/1 - Female" type="text" class="validate" >
        </div>

        <div class="input-field col s4">
            <label for="last_name" style="font-size: 20px; color: #626567;"><b>BMI:</b></label>
              <br>
            <input id="bmi" name="bmi" placeholder="BMI"  type="text" class="validate">
          </div>

        <div class="input-field col s4">

            <label for="last_name" style="font-size: 20px; color: #626567;"><b>Children:</b></label>
              <br>
            <input id="children" name="children" placeholder="0 for None"  type="text" class="validate">
  
          </div>

        <div class="input-field col s4">
            <label for="smoker" style="font-size: 20px; color: #626567;"><b>Do you Smoke?</b></label>
            <br>
            <input id="smoker" name="smoker" placeholder="1 - Yes/0 - No" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="region" style="font-size: 20px; color: #626567;"><b>Which Region?</b></label>
            <br>
            <input id="region" name="region" placeholder="0-NW/1-NE/2-SE/3-SW" type="text" class="validate">
        </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light lamber lighten-1" style="background-color: #74C7B8; font-family: 'Saira Condensed', sans-serif; font-size: 20px;">Predict Probability</button>
      </div>
    </form>
